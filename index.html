<index html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“œ Order History</h1>
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <script>
    async function loadOrders() {
      const res = await fetch("/orders");
      const orders = await res.json();

      const table = document.getElementById("ordersTable");
      table.innerHTML = "";

      orders.forEach(o => {
        table.innerHTML += `
          <tr>
            <td>${o.id}</td>
            <td>${o.name}</td>
            <td>${o.mobile}</td>
            <td>${o.item}</td>
            <td>${o.quantity}</td>
            <td>${o.created_at}</td>
          </tr>`;
      });
    }

    loadOrders();
  </script>
</body>
</html>
