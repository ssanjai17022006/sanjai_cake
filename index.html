<index html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cake & Cookies Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üç∞ Cake & Cookies Ordering</h1>

  <form id="orderForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Mobile:</label><br>
    <input type="text" id="mobile" required><br><br>

    <label>Item:</label><br>
    <select id="item">
      <option value="Cake">Cake</option>
      <option value="Cookies">Cookies</option>
    </select><br><br>

    <label>Quantity:</label><br>
    <input type="number" id="quantity" value="1" min="1"><br><br>

    <button type="submit">Place Order</button>
  </form>

  <p id="status"></p>
  <p><a href="history.html">üìú View Order History</a></p>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const order = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        item: document.getElementById("item").value,
        quantity: document.getElementById("quantity").value,
      };

      const res = await fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order),
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("status").innerText = "‚úÖ Order placed successfully!";
      } else {
        document.getElementById("status").innerText = "‚ùå Error placing order.";
      }
    });
  </script>
</body>
</html>
